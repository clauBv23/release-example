name: Release
on:
  push:
    branches:
      - release-*
      
concurrency: ${{ github.workflow }}-${{ github.ref }}
permissions: {} #reset

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: bash scripts/git-user-config.sh